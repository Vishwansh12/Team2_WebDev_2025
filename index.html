<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    :root {
      --saffron: #FF9933;
      --white: #FFFFFF;
      --green: #138808;
      --blue: #000080;
      --font-main: 'Roboto', sans-serif;
      --font-heading: 'Raleway', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: var(--font-main); color: #333; line-height: 1.6; background: linear-gradient(135deg, var(--saffron) 0%, var(--white) 50%, var(--green) 100%); }
    h1,h2,h3,h4 { font-family: var(--font-heading); color: var(--blue); }
    a { text-decoration: none; }
    .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 15px; }
    
    /* Header */
    .header { position: fixed; top: 0; left: 0; right: 0; background: rgba(255,255,255,0.9); box-shadow: 0 2px 15px rgba(0,0,0,0.1); z-index: 1000; padding: 15px 0; }
    .header-container { display: flex; justify-content: space-between; align-items: center; }
    .logo h1 { font-weight: 700; color: var(--blue); }
    .navmenu ul { display: flex; list-style: none; }
    .navmenu li { margin-left: 30px; }
    .navmenu a { color: var(--blue); font-weight: 500; transition: color 0.3s; }
    .navmenu a:hover, .navmenu a.active { color: var(--saffron); }
    .mobile-nav-toggle { display: none; font-size: 24px; cursor: pointer; color: var(--blue); }
    
    /* Sections */
    section { padding: 80px 0; }
    .section-title { text-align: center; margin-bottom: 50px; }
    .section-title h2 { font-size: 14px; text-transform: uppercase; color: var(--blue); }
    .section-title div span { font-size: 36px; color: var(--blue); }
    .section-title div .description-title { font-size: 36px; color: var(--saffron); font-weight: 700; }
    
    
    .hero { padding-top: 120px; text-align: center; }
    .hero h1 { font-size: 48px; margin-bottom: 20px; }
    .divider { width: 80px; height: 4px; background: var(--blue); margin: 20px auto; }
    

    .about-image
    .about-image {
  height: 400px;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  border: 3px solid var(--blue);
}

.about-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.5s ease;
}

.about-image:hover img {
  transform: scale(1.05);
}
    .feature-item { 
      background: var(--white); 
      padding: 20px; 
      border-radius: 8px; 
      box-shadow: 0 5px 15px rgba(0,0,0,0.05); 
      margin-bottom: 20px;
      border-left: 4px solid var(--saffron);
    }
    .feature-item i { color: var(--saffron); font-size: 24px; margin-bottom: 10px; }
    
    /* Services */
    .light-background { background-color: rgba(255,255,255,0.7); }
    .service-card { 
      background: var(--white); 
      padding: 30px; 
      border-radius: 10px; 
      box-shadow: 0 5px 15px rgba(0,0,0,0.05); 
      height: 100%; 
      text-align: center;
      border-top: 3px solid var(--green);
    }
    .service-icon i { font-size: 40px; color: var(--green); margin-bottom: 20px; }
    
    /* Steps */
    .steps-wrapper { max-width: 800px; margin: 0 auto; }
    .step-item { margin-bottom: 30px; }
    .step-content { display: flex; align-items: flex-start; }
    .step-icon { 
      background: var(--blue); 
      color: white; 
      width: 60px; 
      height: 60px; 
      border-radius: 50%; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-size: 24px; 
      margin-right: 20px; 
      flex-shrink: 0; 
    }
    
    /* Team */
    .team-member { 
      background: var(--white); 
      padding: 20px; 
      border-radius: 10px; 
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      border-bottom: 3px solid var(--saffron);
    }
    .member-img
    .member-img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  overflow: hidden;
  margin-right: 20px;
  flex-shrink: 0;
  border: 3px solid var(--saffron);
}

.member-img img {
  width: 100px;
  height: 100px;
  object-fit: cover;
}
    
    /* CTA */
    .call-to-action { 
      text-align: center; 
      background: linear-gradient(to right, var(--saffron), var(--blue), var(--green));
      color: white; 
    }
    .btn { 
      display: inline-block; 
      padding: 10px 30px; 
      background: var(--blue); 
      color: white; 
      border-radius: 50px; 
      font-weight: 500; 
      transition: all 0.3s; 
      border: none; 
    }
    .btn:hover { 
      background: var(--green); 
      transform: translateY(-3px); 
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .btn-lg { padding: 15px 40px; font-size: 18px; }
    
    /* Footer */
    .footer { 
      padding: 30px 0; 
      text-align: center; 
      background: var(--blue); 
      color: white; 
    }
    

    .scroll-top { 
      position: fixed; 
      right: 30px; 
      bottom: 30px; 
      width: 50px; 
      height: 50px; 
      border-radius: 50%; 
      background: var(--saffron); 
      color: white; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-size: 24px; 
      opacity: 0; 
      visibility: hidden; 
      transition: all 0.3s; 
      z-index: 999; 
    }
    .scroll-top.active { opacity: 1; visibility: visible; }
    
    /* Responsive */
    @media (max-width: 992px) {
      .mobile-nav-toggle { display: block; }
      .navmenu { 
        position: fixed; 
        top: 80px; 
        left: -100%; 
        width: 100%; 
        height: calc(100vh - 80px); 
        background: rgba(255,255,255,0.95); 
        transition: 0.3s; 
        backdrop-filter: blur(5px);
      }
      .navmenu ul { flex-direction: column; padding: 30px; }
      .navmenu li { margin: 15px 0; }
      .navmenu.active { left: 0; }
    }
  </style>
</head>

<body>
    
</body>
</html>
